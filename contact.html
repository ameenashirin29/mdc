      <h2>Get in Touch</h2>
      <p>If you'd like to reach out, please fill in the form below or email me directly at <a href="mailto:ameenashirinpnadhirsha@gmail.com">ameenashirinpnadhirsha@gmail.com</a>.</p>

      <form id="contactForm" action="#" method="POST">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required placeholder="Your full name" /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required placeholder="your.email@example.com" /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea><br /><br />

        <button type="submit">Send Message</button>
      </form>
    </section>

  <script>
    // Simple form submission handler
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Thank you for your message! I will get back to you soon.');
      this.reset();
